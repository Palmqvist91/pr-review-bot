name: PR Review Bot

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Debug Environment
        run: |
          echo "Checking environment variables (masked):"
          echo "GH_APP_ID exists: ${{ secrets.GH_APP_ID != '' }}"
          echo "GH_APP_PRIVATE_KEY exists: ${{ secrets.GH_APP_PRIVATE_KEY != '' }}"
          echo "OPENAI_API_KEY exists: ${{ secrets.OPENAI_API_KEY != '' }}"
          echo "REPO_OWNER: ${{ github.repository_owner }}"
          echo "REPO_NAME: ${{ github.repository }}"
        
      - name: Run PR Review
        env:
          GH_APP_ID: ${{ secrets.GH_APP_ID }}
          GH_APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: npm run review ${{ github.event.pull_request.number }}